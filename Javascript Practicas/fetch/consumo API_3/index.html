<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-5">Uso de fetch</h1>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            <img src="" alt="" width="100px" class="img-fluid rounded-circle">
            <p>Nombre: </p>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer(){
            //`` maneja templates literarios
            //contenido.innerHTML=``
            fetch('https://randomuser.me/api/')
            //fetch por defecto usa el metodo GET
            //primera promesa transforma nuestro archivo
            .then(respuesta => respuesta.json())      
            //segunda promessa que captura la data
            .then(data => {
                console.log(data.results['0'].email)
                contenido.innerHTML = `
                <img src="${data.results['0'].picture.large}" alt="" width="100px" class="img-fluid rounded-circle">
                <p>Nombre: ${data.results['0'].name.last}</p>
                `
            })
        }
    </script>

  </body>
</html>
