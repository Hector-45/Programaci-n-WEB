        <h3>Deseo recibir información sobre novedades y ofertas</h3>

        <h3>Declaro haber leido y aceptar las condiciones 
            generales del programa y la normativa sbore 
            protección de datos
        </h3>

        <input type="submit" class="boton" value="Enviar">
    </section>
</body>
</html>
